{% assign current = page.url | downcase | split: '/' %}
<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Nijiko Yonskai" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Source+Serif+Pro:400,600,700/Source+Sans+Pro:200,300,400,600,700,900,200i,300i,400i,600i,700i,900i">
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Heuristica:400,700,400i,700i">
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Clear+Sans:200,300,400,500,700,400i,500i,700i">
    <script src="/assets/js/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <div class="grid-container">
        <div class="grid">
          <div class="grid-item one-quarter text-align-left side"></div>
          <div class="grid-item two-quarters text-align-center"><a href="/" class="logo">Nijiko Yonskai</a></div>
          <div class="grid-item one-quarter text-align-right side">
            <a href="/episodes"{% if current[1] == 'episodes' %} class='active'{% endif %}>Nijicast</a>
          </div>
        </div>
      </div>
    </div>

    {{ content }}
  </body>
</html>
