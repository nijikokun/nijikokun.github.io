---
layout: layout
title: Programming Overflow
---

{% for post in site.posts %}
{% if post.category != 'podcast' %}
<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <time>{{ post.date | date: '%B %d, %Y %H:%M' }}</time>
  </header>
</article>
{% endif %}
{% endfor %}
